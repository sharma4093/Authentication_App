{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2>Welcome to SharmaServer</h2>
   
    {% include 'message.html' %}


        <!-- <section > -->
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-between align-items-center ">
                    <div class="img col-md-9 col-lg-6 col-xl-5">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_le0m7wa9.json" width="400px" height="400px" background="transparent" speed="1"
                     loop autoplay></lottie-player>
                        <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                            class="img-fluid" alt="Sample image"> -->
                    </div>
                    <div class="col-md-9 col-lg-7 col-xl-5 offset-xl-1">
                        <p style="font-size: larger; text-shadow: black;"> Login here</p>
                        <form action="{% url 'login_page' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example3">Username</label>
                                <input type="text" id="form3Example3" class="form-control"
                                  name="username"  placeholder="email" />
                            </div>
        
                            <!-- Password input -->
                            <div class="form-outline mb-3">
                                <label class="form-label" for="form3Example4">Password</label>
                                <input type="password" id="form3Example4" class="form-control"
                                   name="password" placeholder="password" />
                            </div>
        
                            <div class="d-flex justify-content-between align-items-center">
                                <!-- Checkbox -->
                                
                                <a href="{% url 'forgot_password' %}"  style="font-size: 18px;"><span>Forgot password?</span></a>
                            </div>
        
                            <div class="text-center text-lg-start mt-1">
                                <!-- <button type="submit" class="btn btn-primary"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: aliceblue; ">Login</button> -->

                                    <button type="submit" class="btn btn-primary col-6" >Login</button>
                                <p class=" mt-2 pt-1 mb-0" style="font-size: medium;">Don't have an account? <a href="{% url 'registration_page' %}"
                                        class= "font-weight-bold link-danger">Register</a></p>
                            </div>
        
                        </form>
                        <a href="/admin" class="admin-panel-btn" target="_blank">Admin Panel</a>


                    </div>
                </div>
            </div>
           
        <!-- </section> -->
    </div>
{% endblock %}
